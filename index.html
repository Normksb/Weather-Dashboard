<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 id="heading">Weather Dashboard</h1>
    </header>
    <div id="dashboard">
        <div id="searchtab">
            <div class="search">
                <label for="city">Search for a city:</label>
                <input type="text" name="city" placeholder="Type city name here..." id="cityinput">
                <button id="searchbtn">Search</button>
            </div>
            <div class="cityhistory">
                <ul id="historicallist">
                    
                </ul>
            </div>
        </div>
        <div id="currentcity">
            <div id="today">
                <h1 id="todayCity">City</h1>
                <p id="todayTemp">Temp: </p>
                <p id="todayWind">Wind: </p>
                <p id="todayHumidity">Humidity: </p>
                <p id="todayUVIndex">UV Index: </p>
            </div>

            <h2>5-Day Forecast</h2>

            <div id="fiveday">
                
                    <div class="days" id="day2">
                        <h3>day2</h3>
                    </div>
                    <div class="days" id="day3">
                        <h3>day3</h3>
                    </div>
                    <div class="days" id="day4">
                        <h3>day4</h3>
                    </div>
                    <div class="days" id="day5">
                        <h3>day5</h3>
                    </div>
                    <div class="days" id="day6">
                        <h3>day6</h3>
                    </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
